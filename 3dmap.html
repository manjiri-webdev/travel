<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMaster - 3D Maps</title>
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20190226/ourmid/pngtree-vacation-and-travel-icon-png-image_719322.jpg">
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: rotateX(5deg);
        }

        .user-info {
            position: absolute;
            bottom: 10px;
            right: 53px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            word-wrap: break-word;
            font-size: 14px;
        }

        .back-btn {
            position: absolute;
            top: 11px;
            right: 5px;
            padding: 10px 15px;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .user-info {
                font-size: 12px;
                padding: 8px;
                max-width: 200px;
                bottom: 20px;
                right: 15px;
            }

            .back-btn {
                font-size: 14px;
                padding: 8px 12px;
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .user-info {
                font-size: 11px;
                padding: 6px;
                max-width: 180px;
                bottom: 25px;
                right: 10px;
            }

            .back-btn {
                font-size: 13px;
                padding: 7px 10px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="map-container">
        <iframe id="mapFrame" src="" allowfullscreen loading="lazy"></iframe>
    </div>
    <div id="userInfo" class="user-info"></div>
    <a href="index.html" class="btn btn-primary back-btn shadow-lg">Back To Home</a>

    <script src="script.js"></script>
</body>

</html>
