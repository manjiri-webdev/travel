<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMaster - Login</title>
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20190226/ourmid/pngtree-vacation-and-travel-icon-png-image_719322.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            color: white;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 140, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #FF8C00, #FFA500);
            border: none;
            padding: 10px 25px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #FFA500, #FFB84D);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #FF8C00;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255, 140, 0, 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .form-label {
            color: #FFA500;
            font-weight: 500;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        h2 {
            color: #FFA500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        a {
            color: #FFA500;
            text-decoration: none;
            transition: all 0.3s;
        }
        a:hover {
            color: #FFB84D;
            text-decoration: underline;
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay muted loop id="bg-video">
            <source src="https://videos.pexels.com/video-files/855633/855633-hd_1920_1080_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="form-container shadow-lg">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="loginForm" onsubmit="return validateLogin(event)">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                            <div class="error-message" id="loginEmailError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                            <div class="error-message" id="loginPasswordError"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <p class="text-center mt-3">
                            Don't have an account? <a href="signin.html">Sign up here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
